    Title: Hello Dear Friend ðŸ‘‹ Hello! &#x1f44b;
    Content: Welcome to my blog! ðŸ¤— Here you'll find cool information about my projects.

  socialIcons:
    - name: facebook
      url: https://facebook.com/
    - name: twitter
      url: https://twitter.com/
    - name: github
      url: https://github.com/Eirians    
    - name: X
      url: https://x.com
    - name: X
